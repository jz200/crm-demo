<div class="row">
  <div class="col-3 text-secondary">
    <form>
      <p></p>
      <h5>Filter Results <i class="fa fa-search"></i></h5>
      <p></p>
      <label for="id">Order ID</label>
      <input [(ngModel)]="id" class="form-control" id="id" name="id" type="number" />
      <br />
      <label for="customerName">Cusomer Name</label>
      <input [(ngModel)]="customerName" class="form-control" id="customerName" name="customerName" type="text" />
      <br />
      <label for="email">Email</label>
      <input [(ngModel)]="email" class="form-control" id="email" name="email" type="text" />
      <br />


      <button type="reset" class="btn btn-sm btn-secondary">Clear Filters</button>
    </form>
  </div>

  <div class="col-9">
    <div class="bg-primary p-2 text-white">
      <h5>Orders
        <button class="badge badge-pill badge-dark float-right" routerLink="/orders/create">
          Create New
        </button>
      </h5>
    </div>
    <p></p>

    <table class="table table-sm table-striped" *ngIf="orders && customers">
      <thead>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Order Status</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let order of pageOrders">
          <td><a [routerLink]="['/orders/detail', order.id ]">{{ order?.id }}</a></td>
          <td>{{ order.orderDate | date: 'MM/dd/yyyy'}}</td>
          <td><a [routerLink]="['/customers/detail', order.customerId ]">{{ order.customerName }}</a></td>
          <td>{{ order.email }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button class="btn btn-sm btn-info" [routerLink]="['/orders/detail', order.id ]">
              <i class="fa fa-info-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="btn-group float-right" *ngIf="orders && customers">
      <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
        [class.active]="page==selectedPage">
        {{page}}
      </button>
    </div>

  </div>
</div>
